<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SUPIT - projektni zadatak</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/Javascript/jquery-3.4.1.min.js"></script>
    <script src="/Javascript/jquery-ui.min.js"></script>
    <script src="/Javascript/nastavni-plan.js"></script>
    <script src="/Javascript/modal.js"></script>
    <link rel="stylesheet" href="/CSS/jquery-ui.min.css" />
    <link rel="stylesheet" href="/CSS/nastavni-plan.css" />
    <link
      rel="shortcut icon"
      href="/Resource/img/Algebra-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="algebra-logo">
          <img src="/Resource/img/Algebra-logo.png" alt="algebra-logo" />
        </div>
        <div class="links">
          <a href="/pocetna.html">Početna</a>
          <a href="/about.html">O nama</a>
          <a href="/novosti.html">Novosti</a>
          <a href="/nastavni-plan.html">Nastavni plan</a>
          <a href="#modal" class="modal-btn">Kontakt</a>
        </div>
      </div>
    </div>
    <div class="content">
      <h1>
        Nastavni plan
      </h1>
      <div class="courses">
        <div class="form">
          <label for="txtcourse">Naziv kolegija: </label>
          <input
            type="text"
            name="course"
            id="txtCourse"
            placeholder="Započnite unos naziva kolegija..."
          />
        </div>
        <div class="result">
          <table id="myTable">
            <thead>
              <tr>
                <th>Kolegij</th>
                <th>ECTS</th>
                <th>Sati</th>
                <th>P</th>
                <th>V</th>
                <th>Tip</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="coursesBody"></tbody>
            <tfoot>
              <tr id="foot">
                <td>Ukupno:</td>
                <td id="ects"></td>
                <td id="sati"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>BUDI IZVRSTAN U ONOME ŠTO VOLIŠ <span>ZAISKRI</span></p>
    </div>
    <div class="modal-bg" id="modal-bg">
      <form method="GET" action="http://www.fulek.com/VUA/SUPIT/ContactUs">
        <h1>Kontaktirajte nas</h1>
        <label for="txt-ime">Puno ime:</label>
        <input
          type="text"
          id="txt-ime"
          name="name"
          autocomplete="on"
          required
        />
        <label for="txt-e-mail">E-mail:</label>
        <input type="email" id="txt-e-mail" name="email" required />
        <label for="slct-vaznost-poruke">Vaznost poruke:</label>
        <select id="slct-vaznost-poruke" name="importance" required>
          <option value="Visoka">Visoka</option>
          <option value="Niska">Niska</option>
        </select>
        <label for="txtarea-vasa-poruka">Vasa poruka:</label>
        <textarea
          id="txtarea-vasa-poruka"
          cols="30"
          rows="10"
          name="message"
          required
        ></textarea>
        <div class="newsletter">
          <label for="chk-newsletter">Primaj newsletter:</label>
          <input type="checkbox" id="chk-newsletter" name="newsletter" />
        </div>
        <div class="btns">
          <input type="submit" id="btnSubmit" value="Posalji" />
          <input type="reset" id="btnReset" value="Odustani" />
        </div>
      </form>
    </div>
  </body>
</html>
